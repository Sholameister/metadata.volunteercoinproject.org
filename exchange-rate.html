<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LVBTN Exchange Rate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #e91e63;
    }
    .rate-box {
      display: inline-block;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px 50px;
      margin-top: 20px;
    }
    .rate {
      font-size: 2em;
      color: #333;
    }
    .note {
      margin-top: 20px;
      font-size: 0.95em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Current Exchange Rate</h1>

  <div class="rate-box">
    <div class="rate">1 LVBTN = $2.50 USD</div>
    <div class="note">Updated manually until trading resumes after July 20, 2025.</div>
  </div>
<body>
  <h2>ðŸŸ¡ Live Bitcoin (BTC) Price</h2>
  <p id="btc-price">Loading...</p>

  <script>
    async function updateBTCPrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await response.json();
        const price = data.bitcoin.usd.toLocaleString("en-US", { style: "currency", currency: "USD" });
        document.getElementById("btc-price").innerText = `BTC: ${price}`;
      } catch (error) {
        document.getElementById("btc-price").innerText = "Error loading BTC price.";
        console.error("BTC price fetch error:", error);
      }
    }

    // Update now and then every 60 seconds
    updateBTCPrice();
    setInterval(updateBTCPrice, 60000);
  </script>
</body>
</body>
</html>
