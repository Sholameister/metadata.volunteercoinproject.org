<!DOCTYPE html>
<html>
<head>
  <title>BTC & Gold Backing Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Bitcoin Backing Progress</h2>
  <canvas id="btcChart" width="300" height="300"></canvas>

  <h2>Gold Backing Progress</h2>
  <canvas id="goldChart" width="300" height="300"></canvas>

  <script>
    const btcData = {
      datasets: [{
        data: [0, 100],
        backgroundColor: ['#f7931a', '#e0e0e0']
      }],
      labels: ['Backed', 'Remaining']
    };

    const goldData = {
      datasets: [{
        data: [0, 100],
        backgroundColor: ['#FFD700', '#e0e0e0']
      }],
      labels: ['Backed', 'Remaining']
    };

    const options = {
      responsive: false,
      cutout: '70%',
      plugins: {
        tooltip: {
          callbacks: {
            label: function(context) {
              return `${context.label}: ${context.parsed}%`;
            }
          }
        }
      }
    };

    new Chart(document.getElementById('btcChart'), {
      type: 'doughnut',
      data: btcData,
      options: options
    });

    new Chart(document.getElementById('goldChart'), {
      type: 'doughnut',
      data: goldData,
      options: options
    });
  </script>
</body>
</html>
