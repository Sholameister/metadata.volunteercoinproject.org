  <title>LVBTN Backing Progress</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      width: 300px;
      margin: auto;
    }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>Bitcoin Backing Progress</h2>
  <div class="chart-container">
    <canvas id="btcChart"></canvas>
  </div>

  <h2>Gold Backing Progress</h2>
  <div class="chart-container">
    <canvas id="goldChart"></canvas>
  </div>

  <script>
    const btcBackingPercent = 0; // Change this number as backing increases
    const goldBackingPercent = 0; // Change this number as gold backing increases

    const config = (percent, label, color) => ({
      type: 'doughnut',
      data: {
        labels: [label, 'Remaining'],
        datasets: [{
          data: [percent, 100 - percent],
          backgroundColor: [color, '#eeeeee'],
          borderWidth: 1
        }]
      },
      options: {
        cutout: '75%',
        plugins: {
          tooltip: { enabled: true },
          legend: { display: true }
        }
      }
    });

    new Chart(document.getElementById('btcChart'), config(btcBackingPercent, 'BTC Backing', '#f7931a'));
    new Chart(document.getElementById('goldChart'), config(goldBackingPercent, 'Gold Backing', '#ffd700'));
  </script>
</body>
