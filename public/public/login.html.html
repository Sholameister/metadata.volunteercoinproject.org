<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Volunteer Session Logger</title>

  <!-- Solana Wallet Adapter UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.3/lib/index.iife.min.js"></script>

  <!-- Style -->
  <style>
    body {
      background-color: #fdf2f8;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #e60073;
      margin-bottom: 5px;
    }
    .step {
      margin: 25px 0;
    }
    button, input[type="file"] {
      display: block;
      margin: 12px auto;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      border: none;
    }
    button {
      background-color: #e60073;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc005f;
    }
    input[type="file"] {
      background-color: #fff;
      border: 2px dashed #ccc;
      padding: 18px;
    }
    #summaryBox, #afterPhotosBox {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      display: none;
    }
    .after-photo {
      max-width: 100px;
      margin: 5px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #lvbtnPrice {
      margin-top: 15px;
      font-weight: bold;
    }
    #walletAddress, #kycStatus, #tierInfo {
      font-weight: bold;
      margin-top: 10px;
    }
    #progressContainer {
      margin-top: 20px;
    }
    .progress-bar {
      width: 90%;
      max-width: 400px;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto;
    }
    .progress-fill {
      height: 100%;
      text-align: right;
      padding-right: 8px;
      line-height: 20px;
      color: white;
      background-color: #e60073;
      width: 0;
    }
  </style>

  <!-- Firebase logic modules -->
  <script type="module">
  import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import {
    getFirestore,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
  import {
    getStorage,
    ref,
    uploadBytes,
    getDownloadURL
  } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCLLrOx4jWJ1PN8xFFxNhIryx3NshADKVY",
    authDomain: "lovebutton-heaven.firebaseapp.com",
    projectId: "lovebutton-heaven",
    storageBucket: "lvbtn-bucket.appspot.com",
    messagingSenderId: "1079456151721",
    appId: "1:1079456151721:web:15d2aa1171d977da8c11b8",
    measurementId: "G-0261HYV08P"
  };

  const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];

  export const db = getFirestore(app);
  export const storage = getStorage(app);
  export const serverTime = serverTimestamp;
  export { ref, uploadBytes, getDownloadURL };
</script>

</head>

<body>
  <h1>Log Your Volunteer Session</h1>

  <div class="step">
    <button id="connectWalletBtn">1️⃣ Connect Wallet (Phantom or Solflare)</button>
    <p id="walletAddress">Wallet: Not Connected</p>
    <p id="kycStatus">KYC: Unknown</p>
    <p id="tierInfo">Tier: Unknown</p>
  </div>

  <div id="progressContainer">
    <h4>Tier Progress</h4>
    <div class="progress-bar"><div id="progressFill" class="progress-fill">0%</div></div>
  </div>

  <div class="step">
    <label for="beforePhoto">2️⃣ Take Start Photo to Begin</label>
    <input type="file" id="beforePhoto" accept="image/*" capture="environment" />
  </div>

  <div class="step">
    <label for="afterPhoto">3️⃣ Take Finish Photo to End</label>
    <input type="file" id="afterPhoto" accept="image/*" capture="environment" />
  </div>

  <div id="summaryBox">
    <h3>Session Summary</h3>
    <p id="sessionTimes"></p>
    <p id="tokensEarned"></p>
    <p id="totalLVBTN"></p>
    <p id="usdValue"></p>
    <p id="lvbtnPrice"></p>
  </div>

  <div id="afterPhotosBox">
    <h3>Past After-Photos</h3>
    <div id="photoGallery"></div>
  </div>
  <script type="module" src="./firebaseConfig.js"></script>
  <script type="module" src="./loginLogic.js"></script>
</body>
</html>
